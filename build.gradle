plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'antlr'
    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // For jFugue
    maven { url 'https://jitpack.io' }
    
}




dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

	// Temporary - for development purposes
	implementation 'com.github.JensPiegsa:jfugue:5.0.9'
	
	implementation 'com.github.makerC-LV:tablelayout:master-SNAPSHOT'
	
	implementation 'com.github.jiconfont:jiconfont-swing:1.0.0'
	
	implementation 'com.github.jiconfont:jiconfont-google_material_design_icons:2.2.0.2'
	
	implementation 'com.fifesoft:rsyntaxtextarea:3.0.4'
	
	implementation 'com.fifesoft:autocomplete:3.0.2'
	
	implementation 'com.fifesoft:rstaui:3.0.2'
	
	implementation 'com.fifesoft:languagesupport:3.0.1'
	
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    antlr "org.antlr:antlr4:4.7" // use ANTLR version 4 
     // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7'
	
    
    
}

compileJava.dependsOn("generateGrammarSource")


generateGrammarSource 
{
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-listener"]
}


sourceSets {
    main {
    	antlr {
    		srcDirs = ['src/main/antlr/shiva/song2']
    	}
        java {
        	srcDirs = [
                "src/main/java",
                "target/generated-sources/antlr4"
            ]
            include '**/*.java'
            include '**/*.tokens'
            include '**/*.interp'
        }
    }
}



task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}


