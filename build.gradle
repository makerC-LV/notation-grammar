plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'antlr'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}




dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

	
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    antlr "org.antlr:antlr4:4.7" // use ANTLR version 4 
     // https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7'
	
    
    
}

compileJava.dependsOn("generateGrammarSource")


generateGrammarSource 
{
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-listener"]
}


sourceSets {
    main {
    	antlr {
    		srcDirs = ['src/main/antlr/shiva/song2']
    	}
        java {
        	srcDirs = [
                "src/main/java",
                "target/generated-sources/antlr4"
            ]
            include '**/*.java'
            
        }
    }
}


jar 
{
    archiveName = "notationgrammar.jar"
    from 
    {

        configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }

        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    from( "notation-grammar/target/generated-src/antlr4" )
    

    manifest 
    {
       //attributes 'Main-Class': 'eu.informationsuperhighway.something.Main'
    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'    
}